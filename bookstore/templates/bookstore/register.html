{% load static %}

    <link href="{% static 'Bibliotheque_ENSPD/css/login.css' %}" rel="stylesheet">
    <link href="{% static 'bookstore/css/bootstrap/bootstrap.min.js' %}" rel="stylesheet">
    <link href="{% static 'bookstore/js/login.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">


    
<head>
	<title>S'enregistrer</title>
</head>

<body> 


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">



<div class="container">
<br> 


		 

<div class="row">
	<aside class="col-sm-4">
	</aside> 

	<aside class="col-sm-4">
		<h1 style="color: white; font-weight: bold; font-size: 40px" class="text-md-center"><span class="g"></span><span class="o"></span><span class="o1"></span>Bibliotheque_ENSPD<span class="g"></span><span class="l"></span><span class="e"></span></h1>
		<br>
<div class="card">

<div class="d-flex justify-content-center">




	<div class="box">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <center><h3>S'enregistrer ici</h3></center>
        <div class="d-flex justify-content-end">
          <span><i class="fab fa-user"></i></span>
        </div>
      </div>
      <div class="card-body">
        <form method="POST" action="{% url 'register' %}">
          {% csrf_token %}
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text" style="background-color: rgb(1,67,115); "><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="username" name="username" required="">
            
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text" style="background-color: rgb(1,67,115); "><i class="fas fa-edit"></i></span>
            </div>
            <input type="email" class="form-control" placeholder="email" name="email" required="">
          </div>
           <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"style="background-color: rgb(1,67,115); "><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="password" name="password" required="">
          </div>
          <div class="form-group">
            <a href="{% url 'home' %}"><input name="sign-up" value="Login" class="btn float-right login_btn" style="background-color: rgb(1,67,115); color: white;"></a>
          </div>

          <div class="form-group">
            <input type="submit" name="sign-up" value="Register" class="btn float-left login_btn" style="background-color: rgb(1,67,115); color: white;">
          </div>
        </form>
   </div>
        <div class="d-flex justify-content-center">
              {% if messages %}
            <div class="messages">
                {% for message in messages %}

                    <a class="alert alert-success" style="color:red;"> {{ message }}</a>

                {% endfor %}
            </div>
            {% endif %}
              </div>
    </div>
  </div>
</div>
		







</div> 




	</aside> 
	<aside class="col-sm-4">
	</aside> 
</div> 

</div> 


                            

</body>
</html>
